<!DOCTYPE html>
<html>

<head>
	<title>Daft Synth</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>

	<h1 class="title">Daft Synth</h1>
    <div class="keys">
        <button data-key="81" class="key">
			<kbd>Q</kbd>
			<span class="sound-name">Makes Us</span>
			<audio data-key="81" src="assets/makesUs.mp3"></audio>
		</button>
		<button data-key="87" class="key">
			<kbd>W</kbd>
			<span class="sound-name">After</span>
			<audio data-key="87" src="assets/after.mp3"></audio>
		</button>
		<button data-key="69" class="key">
			<kbd>E</kbd>
			<span class="sound-name">Over</span>
			<audio data-key="69" src="assets/over.mp3"></audio>
		</button>
		<button data-key="82" class="key">
			<kbd>R</kbd>
			<span class="sound-name">Never</span>
			<audio data-key="82" src="assets/never.mp3"></audio>
		</button>
		<button data-key="84" class="key">
			<kbd>T</kbd>
			<span class="sound-name">Power</span>
			<audio data-key="84" src="assets/power.mp3"></audio>
		</button>
		<button data-key="89" class="key">
			<kbd>Y</kbd>
			<span class="sound-name">Faster</span>
			<audio data-key="89" src="assets/faster.mp3"></audio>
		</button>
		<button data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound-name">More Than</span>
			<audio data-key="65" src="assets/moreThan.mp3"></audio>
		</button>
		<button data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound-name">Work It</span>
			<audio data-key="83" src="assets/workIt.mp3"></audio>
		</button>
        <button data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound-name">Make It</span>
			<audio data-key="68" src="assets/makeIt.mp3"></audio>
		</button>
		<button data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound-name">Work Is</span>
			<audio data-key="70" src="assets/workIs.mp3"></audio>
		</button>
		<button data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound-name">Better</span>
			<audio data-key="71" src="assets/better.mp3"></audio>
		</button>
		<button data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound-name">Harder</span>
			<audio data-key="72" src="assets/harder.mp3"></audio>
		</button>
		<button data-key="90" class="key">
			<kbd>Z</kbd>
			<span class="sound-name">Stronger</span>
			<audio data-key="90" src="assets/stronger.mp3"></audio>
		</button>
		<button data-key="88" class="key">
			<kbd>X</kbd>
			<span class="sound-name">Do It</span>
			<audio data-key="88" src="assets/doIt.mp3"></audio>
		</button>
    </div>

	<div class="logo-container">
		<img src="./assets/logo.png" alt="Logo" class="logo">
	</div>
	<script src="scripts/scripts.js"></script>

</body>

</html>
